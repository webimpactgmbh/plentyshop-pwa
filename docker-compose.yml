version: '3.8'

services:
  nuxt-pwa:
    container_name: nuxt-pwa-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Nuxt.js App
      - "2222:22"    # SSH Zugriff auf Container
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env
      - apps/web/.env
    command: yarn workspace web dev
